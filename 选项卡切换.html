<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: #ccc;
				font-size: 100px;
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- input[type=button][value=按钮$]*4 -->
		<input type="button" value="按钮1">
		<input type="button" value="按钮2">
		<input type="button" value="按钮3">
		<div style="display:block;">1</div>
		<div>2</div>
		<div>3</div>
	</body>
	<script type="text/javascript">
		// alert(inputs.length);//获取3个input
		var inputs = document.getElementsByTagName('input');
		// alert(divs.length);//获取3个div
		var divs = document.getElementsByTagName("div");
		//点击第一个按钮，改变颜色，并显示第一个div，但是其他的全都隐藏
		inputs[0].onclick = function(){
			divs[0].style.display = "block";
			inputs[0].style.backgroundColor = "green";
			divs[1].style.display = "none";
			inputs[1].style.backgroundColor = "";
			divs[2].style.display = "none";
			inputs[2].style.backgroundColor = "";
		}
		//点击第二个按钮，改变颜色，并显示第二个div，但是其他的全都隐藏
		inputs[1].onclick = function(){
			divs[1].style.display = "block";
			inputs[1].style.backgroundColor = "blue";
			divs[0].style.display = "none";
			divs[2].style.display = "none";
			inputs[0].style.backgroundColor = "";
			inputs[2].style.backgroundColor = "";
		}
		//点击第三个按钮，改变颜色，并显示第三个div，但是其他的全都隐藏
		inputs[2].onclick = function(){
			divs[2].style.display = "block";
			inputs[2].style.backgroundColor = "yellow";
			divs[0].style.display = "none";
			divs[1].style.display = "none";
			inputs[0].style.backgroundColor = "";
			inputs[1].style.backgroundColor = "";
		}
	</script>
</html>
